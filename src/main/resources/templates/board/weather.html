<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 날씨 정보</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .weather-card {
      max-width: 400px;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: white;
      padding: 30px 40px;
    }
    .weather-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      color: #007bff;
    }
    .weather-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }
    .weather-item:last-child {
      border-bottom: none;
    }
    .weather-label {
      font-weight: 600;
      color: #555;
    }
    .weather-value {
      font-weight: 700;
      color: #222;
    }
    .footer-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-weight: 500;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="weather-card">
    <h1 class="weather-title">오늘의 날씨 정보</h1>

    <div th:if="${weatherData != null}">
      <div class="weather-item">
        <div class="weather-label">기온</div>sdp
        <div class="weather-value" th:text="${weatherData.temperature} + ' ℃'">28 ℃</div>
      </div>
      <div class="weather-item">
        <div class="weather-label">하늘상태</div>
        <div class="weather-value" th:text="${weatherData.skyDescription}">맑음</div>
      </div>
      <div class="weather-item">
        <div class="weather-label">강수확률</div>
        <div class="weather-value" th:text="${weatherData.precipitationProbability} + ' %'">60 %</div>
      </div>
      <div class="weather-item">
        <div class="weather-label">습도</div>
        <div class="weather-value" th:text="${weatherData.humidity} + ' %'">85 %</div>
      </div>
      <div class="weather-item">
        <div class="weather-label">강수량</div>
        <div class="weather-value" th:text="${weatherData.precipitationAmount}">6.0 mm</div>
      </div>
    </div>

    <div th:if="${weatherData == null}">
      <div class="alert alert-warning text-center" role="alert">
        날씨 정보를 불러올 수 없습니다.
      </div>
    </div>

    <a href="/" class="footer-link">홈으로 가기</a>
  </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
